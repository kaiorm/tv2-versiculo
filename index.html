<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Versículo do Dia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #content {
      transform: scale(2); /* ajuste aqui conforme necessário */
      transform-origin: top center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="content">Carregando...</div>
  <script>
    fetch('https://api.allorigins.win/raw?url=https://www.bibliatodo.com/pt/online/versiculo-del-dia')
      .then(r => r.text())
      .then(html => document.getElementById('content').innerHTML = html)
      .catch(() => document.getElementById('content').innerHTML = 'Erro ao carregar.');
  </script>
</body>
</html>
