encia": "Salmos 34:8", "texto": "Provem, e vejam como o Senhor é bom. Como é feliz o homem que nele se refugia!"}, {"dia": 43, "tema": "Fé", "referencia": "1 Reis 6:13", "texto": "viverei no meio dos israelitas e não abandonarei Israel, o meu povo\"."}, {"dia": 44, "tema": "Sabedoria", "referencia": "Josué 15:51", "texto": "Gósen, Holom e Gilo. Eram onze cidades com seus povoados."}, {"dia": 45, "tema": "Compromisso", "referencia": "Salmos 55:13", "texto": "mas logo você, meu colega, meu companheiro, meu amigo chegado,"}, {"dia": 46, "tema": "Arrependimento", "referencia": "2 Reis 1:9", "texto": "Em seguida mandou um oficial com cinqüenta soldados procurar Elias. O oficial o encontrou sentado no alto de uma colina, e lhe disse: \"Homem de Deus, o rei ordena que você desça\""}, {"dia": 47, "tema": "Paciência", "referencia": "1 Samuel 28:25", "texto": "Então ela serviu a Saul e a seus homens, e eles comeram. E naquela mesma noite eles partiram."}, {"dia": 48, "tema": "Vida Eterna", "referencia": "Juízes 5:10", "texto": "\"Vocês, que cavalgam em brancos jumentos, assentam-se em ricos tapetes, que caminham pela estrada, considerem!"}, {"dia": 49, "tema": "Graça", "referencia": "Êxodo 30:33", "texto": "Quem fizer óleo como esse ou usá-lo em alguém que não seja sacerdote, será eliminado do meio do seu povo\"."}, {"dia": 50, "tema": "Compromisso", "referencia": "Êxodo 34:7", "texto": "que mantém o seu amor a milhares e perdoa a maldade, a rebelião e o pecado. Contudo, não deixa de punir o culpado; castiga os filhos e os netos pelo pecado de seus pais, até a terceira e a quarta gerações\"."}, {"dia": 51, "tema": "Fé", "referencia": "Daniel 4:10", "texto": "Estas são as visões que tive quando estava deitado na minha cama: olhei, e ali diante de mim estava uma árvore muito alta no meio da terra."}, {"dia": 52, "tema": "Arrependimento", "referencia": "Levítico 14:23", "texto": "\"No oitavo dia ele os trará ao sacerdote, para a sua purificação, à entrada da Tenda do Encontro, p encia": "Cânticos 2:13", "texto": "A figueira produz os primeiros frutos; as vinhas florescem e espalham sua fragrância. Levante-se, venha, minha querida; minha bela, venha comigo."}, {"dia": 266, "tema": "Libertação", "referencia": "Gênesis 44:19", "texto": "Meu senhor perguntou a estes seus servos se ainda tínhamos pai e algum outro irmão."}, {"dia": 267, "tema": "Serviço", "referencia": "2 Reis 16:18", "texto": "Por causa do rei da Assíria tirou a cobertura para ser usada no sábado, que fora construída no templo, e retirou a entrada real do lado de fora do templo do Senhor."}, {"dia": 268, "tema": "Amor", "referencia": "Gálatas 4:19", "texto": "Meus filhos, novamente estou sofrendo dores de parto por sua causa, até que Cristo seja formado em vocês."}, {"dia": 269, "tema": "Paciência", "referencia": "Oséias 7:9", "texto": "Estrangeiros sugam sua força, mas ele não o percebe. A cinza espalha-se pelo seu cabelo, mas ele nem repara."}, {"dia": 270, "tema": "Santidade", "referencia": "Números 3:7", "texto": "Eles cuidarão das obrigações próprias da Tenda do Encontro, fazendo o serviço do tabernáculo para Arão e para toda a comunidade."}, {"dia": 271, "tema": "Verdade", "referencia": "Apocalipse 16:19", "texto": "A grande cidade foi fracionada em três partes, e as cidades das nações se desmoronaram. Deus lembrou-se da grande Babilônia e lhe deu o cálice do vinho do furor da sua ira."}, {"dia": 272, "tema": "Fé", "referencia": "Números 14:21", "texto": "No entanto, juro pela glória do Senhor que enche toda a terra,"}, {"dia": 273, "tema": "Fé", "referencia": "Êxodo 26:2", "texto": "Todas as cortinas internas terão a mesma medida: doze metros e sessenta centímetros de comprimento e um metro e oitenta centímetros de largura."}, {"dia": 274, "tema": "Vida Eterna", "referencia": "Ezequiel 12:2", "texto": "\"Filho do homem, você vive no meio de uma nação rebelde. Eles têm olhos para ver, mas não vêem, e ouvidos para ouvir, mas não ouvem, pois são uma nação rebelde."}, {"dia" sseram: \"Subiremos ao lugar que o Senhor prometeu, pois cometemos pecado\"."}, {"dia": 287, "tema": "Paciência", "referencia": "Gênesis 32:7", "texto": "Jacó encheu-se de medo e foi tomado de angústia. Então dividiu em dois grupos todos os que estavam com ele, bem como as ovelhas, as cabras, os bois, e os camelos,"}, {"dia": 288, "tema": "Proteção", "referencia": "Deuteronômio 22:4", "texto": "Se você vir o jumento ou o boi de um israelita caído no caminho, não o ignore. Ajude-o a pôr o animal em pé."}, {"dia": 289, "tema": "Coragem", "referencia": "Deuteronômio 15:9", "texto": "Cuidado! Que nenhum de vocês alimente este pensamento ímpio: \"O sétimo ano, o ano do cancelamento das dívidas, está se aproximando, e não quero ajudar o meu irmão pobre\". Ele poderá apelar para o Senhor contra você, e você será culpado pelo pecado."}, {"dia": 290, "tema": "Perdão", "referencia": "Ezequiel 1:11", "texto": "Assim eram os seus rostos. Suas asas estavam estendidas para cima; cada um deles tinha duas asas que se encostavam na de outro ser vivente, de um lado e do outro, e duas asas que cobriam os seus corpos."}, {"dia": 291, "tema": "Verdade", "referencia": "Êxodo 6:26", "texto": "Foi a este Arão e a este Moisés que o Senhor disse: \"Tirem os israelitas do Egito, organizados segundo as suas divisões\"."}, {"dia": 292, "tema": "Paz", "referencia": "Jeremias 26:24", "texto": "Mas Aicam, filho de Safã, protegeu Jeremias, impedindo que ele fosse entregue ao povo para ser executado."}, {"dia": 293, "tema": "Salvação", "referencia": "Lamentações de Jeremias 2:19", "texto": "Levante-se, grite no meio da noite, quando começam as vigílias noturnas; derrame o seu coração como água na presença do Senhor. Levante para ele as mãos em favor da vida de seus filhos, que desmaiam de fome nas esquinas de todas as ruas."}, {"dia": 294, "tema": "Coragem", "referencia": "2 Crônicas 32:23", "texto": "Muitos levaram a Jerusalém ofertas para o Senhor e presentes valiosos para Ezequias, rei de Judá. Daquela ocasião em diante ele foi muito respeitado por todas as nações."}, {"dia": 295, "tema": "Proteção", "referencia": "Deuteronômio 12:9", "texto": "pois ainda não chegaram ao lugar de descanso e à herança que o Senhor, o seu Deus, lhes está dando."}, {"dia": 296, "tema": "Cuidado de Deus", "referencia": "Lucas 12:15", "texto": "Então lhes disse: \"Cuidado! Fiquem de sobreaviso contra todo tipo de ganância; a vida de um homem não consiste na quantidade dos seus bens\"."}, {"dia": 297, "tema": "Obediência", "referencia": "Juízes 15:5", "texto": "acendeu as tochas e soltou as raposas no meio das plantações dos filisteus. Assim ele queimou os feixes, o cereal que iam colher, e também as vinhas e os olivais."}, {"dia": 298, "tema": "Verdade", "referencia": "2 Reis 4:8", "texto": "Certo dia, Eliseu foi a Suném, onde uma mulher rica insistiu que ele fosse tomar uma refeição em sua casa. Depois disso, sempre que passava por ali, ele parava para uma refeição."}, {"dia": 299, "tema": "Serviço", "referencia": "Lucas 7:9", "texto": "Ao ouvir isso, Jesus admirou-se dele e, voltando-se para a multidão que o seguia, disse: \"Eu lhes digo que nem em Israel encontrei tamanha fé\"."}, {"dia": 300, "tema": "Verdade", "referencia": "Levítico 23:24", "texto": "\"Diga também aos israelitas: No dia primeiro do sétimo mês vocês terão um dia de descanso, uma reunião sagrada, comemorada com toques de trombeta."}, {"dia": 301, "tema": "Coragem", "referencia": "Ezequiel 39:10", "texto": "Não precisarão ajuntar lenha nos campos nem cortá-la nas florestas, porque eles usarão as armas como combustível. E eles despojarão aqueles que os despojaram e saquearão aqueles que os saquearam, palavra do Soberano Senhor."}, {"dia": 302, "tema": "Libertação", "referencia": "Lucas 3:37", "texto": "filho de Matusalém, filho de Enoque, filho de Jarede, filho de Maalaleel, filho de Cainã,"}, {"dia": 303, "tema": "Gratidão", "referencia": "Salmos 37:12", "texto": "Os ímpios tramam contra os justos e rosnam contra eles;"}, {"dia": 304, "tema": "Vida Eterna", "referencia": "Jeremias 49:37", "texto": "Farei com que Elão trema diante dos seus inimigos, diante daqueles que desejam tirar-lhes a vida. Trarei a desgraça sobre eles, a minha ira ardente\", declara o Senhor. \"Farei com que a espada os persiga até que eu os tenha eliminado."}, {"dia": 305, "tema": "Graça", "referencia": "Hebreus 1:12", "texto": "Tu os enrolarás como um manto, como roupas eles serão trocados. Mas tu permaneces o mesmo, e os teus dias jamais terão fim\"."}, {"dia": 306, "tema": "Libertação", "referencia": "Ezequiel 7:16", "texto": "Todos os que se livrarem e escaparem estarão nos montes, gemendo como pombas nos vales, cada um por causa de sua própria iniqüidade."}, {"dia": 307, "tema": "Família", "referencia": "Isaías 11:6", "texto": "O lobo viverá com o cordeiro, o leopardo se deitará com o bode, o bezerro, o leão e o novilho gordo pastarão juntos; e uma criança os guiará."}, {"dia": 308, "tema": "Verdade", "referencia": "Jeremias 23:14", "texto": "E entre os profetas de Jerusalém vi algo horrível: Eles cometem adultério e vivem uma mentira. Encorajam os que praticam o mal, para que nenhum deles se converta de sua impiedade. Para mim são todos como Sodoma; o povo de Jerusalém é como Gomorra. \""}, {"dia": 309, "tema": "Paciência", "referencia": "Salmos 30:1", "texto": "Eu te exaltarei, Senhor, pois tu me reergueste e não deixaste que os meus inimigos se divertissem à minha custa."}, {"dia": 310, "tema": "Proteção", "referencia": "Neemias 9:12", "texto": "Tu os conduziste de dia com uma nuvem e de noite com uma coluna de fogo, para iluminar o caminho que tinham que percorrer."}, {"dia": 311, "tema": "Amor", "referencia": "2 Samuel 24:24", "texto": "Mas o rei respondeu a Araúna: \"Não! Faço questão de pagar o preço justo. Não oferecerei ao Senhor meu Deus holocaustos que não me custem nada\". Davi comprou, pois, a eira e os bois por cinqüenta peças de prata."}, {"dia": 312, "tema": "Amor", "referencia": "Atos 19:15", "texto": "Um dia, o espírito maligno lhes respondeu: \"Jesus, eu conheço, Paulo, eu sei quem é; mas vocês, quem são? \""}, {"dia": 313, "tema": "Proteção", "referencia": "Ezequiel 8:10", "texto": "Eu entrei e olhei. Lá eu vi, desenhadas por todas as paredes, todo tipo de criaturas rastejantes e animais impuros e todos os ídolos da nação de Israel."}, {"dia": 314, "tema": "Amor", "referencia": "1 Coríntios 9:2", "texto": "Ainda que eu não seja apóstolo para outros, certamente o sou para vocês! Pois vocês são o selo do meu apostolado no Senhor."}, {"dia": 315, "tema": "Alegria", "referencia": "Isaías 66:8", "texto": "Quem já ouviu uma coisa dessas? Quem já viu tais coisas? Pode uma nação nascer num só dia, ou, pode-se dar à luz um povo num instante? Pois Sião ainda estava em trabalho de parto, e deu à luz seus filhos."}, {"dia": 316, "tema": "Renovo", "referencia": "Cânticos 5:10", "texto": "O meu amado tem a pele bronzeada; ele se destaca entre dez mil."}, {"dia": 317, "tema": "Verdade", "referencia": "Zacarias 6:14", "texto": "A coroa será para Heldai, Tobias, Jedaías e Hem, filho de Sofonias como um memorial no templo do Senhor."}, {"dia": 318, "tema": "Proteção", "referencia": "Deuteronômio 23:8", "texto": "A terceira geração dos filhos deles poderá entrar na assembléia do Senhor."}, {"dia": 319, "tema": "Sabedoria", "referencia": "1 Reis 17:10", "texto": "E ele foi. Quando chegou à porta da cidade, encontrou uma viúva que estava colhendo gravetos. Ele a chamou e perguntou: \"Pode me trazer um pouco d’água numa jarra para eu beber? \""}, {"dia": 320, "tema": "Paciência", "referencia": "Atos 16:23", "texto": "Depois de serem severamente açoitados, foram lançados na prisão. O carcereiro recebeu instrução para vigiá-los com cuidado."}, {"dia": 321, "tema": "Amor", "referencia": "Salmos 106:40", "texto": "Por isso acendeu-se a ira do Senhor contra o seu povo e ele sentiu aversão por sua herança."}, {"dia": 322, "tema": "Justiça", "referencia": "Lucas 17:22", "texto": "Depois disse aos seus discípulos: \"Chegará o tempo em que vocês desejarão ver um dos dias do Filho do homem, mas não verão."}, {"dia": 323, "tema": "Esperança", "referencia": "1 Reis 16:27", "texto": "Os demais acontecimentos do reinado de Onri, o que fez e as suas realizações, tudo está escrito nos registros históricos dos reis de Israel."}, {"dia": 324, "tema": "Renovo", "referencia": "Gênesis 13:10", "texto": "Olhou então Ló e viu todo o vale do Jordão, todo ele bem irrigado, até Zoar; era como o jardim do Senhor, como a terra do Egito. Isto se deu antes do Senhor destruir Sodoma e Gomorra."}, {"dia": 325, "tema": "Justiça", "referencia": "Isaías 30:6", "texto": "Advertência contra os animais do Neguebe: Atravessando uma terra hostil e severa, de leões e leoas, de víboras e serpentes velozes, os enviados transportam suas riquezas no lombo de jumentos, seus tesouros nas corcovas de camelos, para aquela nação inútil,"}, {"dia": 326, "tema": "Libertação", "referencia": "Oséias 12:11", "texto": "Como Gileade é ímpia! Seu povo não vale nada! Eles sacrificam bois em Gilgal, mas os seus altares são como montes de pedras num campo arado."}, {"dia": 327, "tema": "Gratidão", "referencia": "Salmos 48:13", "texto": "observem bem as suas muralhas, examinem as suas cidadelas, para que vocês falem à próxima geração"}, {"dia": 328, "tema": "Gratidão", "referencia": "Jó 33:10", "texto": "Contudo, Deus procurou em mim motivos para inimizade; ele me considera seu inimigo."}, {"dia": 329, "tema": "Amor", "referencia": "Deuteronômio 4:19", "texto": "E para que, ao erguerem os olhos ao céu e virem o sol, a lua e as estrelas, todos os corpos celestes, vocês não se desviem e se prostrem diante deles, e prestem culto àquilo que o Senhor, o seu Deus, distribuiu a todos os povos debaixo do céu."}, {"dia": 330, "tema": "Cuidado de Deus", "referencia": "Levítico 24:4", "texto": "Mantenha sempre em ordem as lâmpadas no candelabro de ouro puro perante o Senhor."}, {"dia": 3 s 10:1", "texto": "Israel era como videira viçosa; cobria-se de frutos. Quanto mais produzia, mais altares construía; Quanto mais sua terra prosperava, mais enfeitava suas colunas sagradas."}, {"dia": 354, "tema": "Amor", "referencia": "Isaías 5:12", "texto": "Harpas e liras, tamborins, flautas e vinho há em suas festas, mas não se importam com os atos do Senhor, nem atentam para obra que as suas mãos realizam."}, {"dia": 355, "tema": "Renovo", "referencia": "Isaías 23:16", "texto": "\"Pegue a harpa, vá pela cidade, ó prostituta esquecida; toque a harpa, cante muitas canções, para se lembrarem de você\"."}, {"dia": 356, "tema": "Perdão", "referencia": "Atos 16:5", "texto": "Assim as igrejas eram fortalecidas na fé e cresciam em número cada dia."}, {"dia": 357, "tema": "Compromisso", "referencia": "Daniel 5:10", "texto": "E tendo a rainha, ouvido os gritos do rei e de seus nobres, entrou na sala do banquete e disse: \"Ó rei, vive para sempre! Não fiques assustado nem tão pálido!"}, {"dia": 358, "tema": "Compromisso", "referencia": "Salmos 105:43", "texto": "Fez sair cheio de júbilo o seu povo, e os seus escolhidos, com cânticos alegres."}, {"dia": 359, "tema": "Compromisso", "referencia": "1 Coríntios 11:28", "texto": "Examine-se o homem a si mesmo, e então coma do pão e beba do cálice."}, {"dia": 360, "tema": "Paciência", "referencia": "Números 28:8", "texto": "Ofereçam o segundo cordeiro ao cair da tarde, juntamente com o mesmo tipo de oferta de cereal e de oferta derramada que vocês prepararem de manhã. É uma oferta preparada no fogo, de aroma agradável ao Senhor."}, {"dia": 361, "tema": "Proteção", "referencia": "2 Samuel 5:5", "texto": "Em Hebrom, reinou sobre Judá sete anos e meio, e em Jerusalém reinou sobre todo o Israel e Judá trinta e três anos."}, {"dia": 362, "tema": "Renovo", "referencia": "Êxodo 39:23", "texto": "com uma abertura no centro. Ao redor dessa abertura havia uma dobra tecida, como uma gola, para que não se rasgasse."}, {"dia": 363, "tema": "
