<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Versículo do Dia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'Helvetica';
      src: local('Helvetica Bold'), local('Helvetica');
      font-weight: bold;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('00%20fundo%20tv%20vers.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Helvetica', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 80%;
      padding: 2vw;
    }
    .versiculo {
      font-size: 2.8vw;
      font-weight: bold;
      margin-bottom: 2vh;
    }
    .referencia {
      font-size: 2.2vw;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="versiculo" id="versiculo">Carregando versículo...</div>
    <div class="referencia" id="referencia"></div>
  </div>

  <script>
    const versiculos = [{"referencia": "Gênesis 1:1", "texto": "No princípio Deus criou os céus e a terra."}, {"referencia": "Gênesis 1:2", "texto": "Era a terra sem forma e vazia; trevas cobriam a face do abismo, e o Espírito de Deus se movia sobre a face das águas."}, {"referencia": "Gênesis 1:3", "texto": "Disse Deus: \"Haja luz\", e houve luz."}, {"referencia": "Gênesis 1:4", "texto": "Deus viu que a luz era boa, e separou a luz das trevas."}, {"referencia": "Gênesis 1:5", "texto": "Deus chamou à luz dia, e às trevas chamou noite. Passaram-se a tarde e a manhã; esse foi o primeiro dia."}, {"referencia": "Gênesis 1:6", "texto": "Depois disse Deus: \"Haja entre as águas um firmamento que separe águas de águas\"."}, {"referencia": "Gênesis 1:7", "texto": "Então Deus fez o firmamento e separou as águas que estavam embaixo do firmamento das que estavam por cima. E assim foi."}, {"referencia": "Gênesis 1:8", "texto": "Ao firmamento Deus chamou céu. Passaram-se a tarde e a manhã; esse foi o segundo dia."}, {"referencia": "Gênesis 1:9", "texto": "E disse Deus: \"Ajuntem-se num só lugar as águas que estão debaixo do céu, e apareça a parte seca\". E assim foi."}, {"referencia": "Gênesis 1:10", "texto": "À parte seca Deus chamou terra, e chamou mares ao conjunto das águas. E Deus viu que ficou bom."}, {"referencia": "Gênesis 1:11", "texto": "Então disse Deus: \"Cubra-se a terra de vegetação: plantas que dêem sementes e árvores cujos frutos produzam sementes de acordo com as suas espécies\". E assim foi."}, {"referencia": "Gênesis 1:12", "texto": "A terra fez brotar a vegetação: plantas que dão sementes de acordo com as suas espécies, e árvores cujos frutos produzem sementes de acordo com as suas espécies. E Deus viu que ficou bom."}, {"referencia": "Gênesis 1:13", "texto": "Passaram-se a tarde e a manhã; esse foi o terceiro dia."}, {"referencia": "Gênesis 1:14", "texto": "Disse Deus: \"Haja luminares no firmamento do céu para separar o dia da noite. Sirvam eles de sinais para marcar estações, dias e anos,"}, {"referencia": "Gênesis 1:15", "texto": "e sirvam de luminares no firmamento do céu para iluminar a terra\". E assim foi."}, {"referencia": "Gênesis 1:16", "texto": "Deus fez os dois grandes luminares: o maior para governar o dia e o menor para governar a noite; fez também as estrelas."}, {"referencia": "Gênesis 1:17", "texto": "Deus os colocou no firmamento do céu para iluminar a terra,"}, {"referencia": "Gênesis 1:18", "texto": "governar o dia e a noite, e separar a luz das trevas. E Deus viu que ficou bom."}, {"referencia": "Gênesis 1:19", "texto": "Passaram-se a tarde e a manhã; esse foi o quarto dia."}, {"referencia": "Gênesis 1:20", "texto": "Disse também Deus: \"Encham-se as águas de seres vivos, e sobre a terra voem aves sob o firmamento do céu\"."}, {"referencia": "Gênesis 1:21", "texto": "Assim Deus criou os grandes animais aquáticos e os demais seres vivos que povoam as águas, de acordo com as suas espécies; e todas as aves, de acordo com as suas espécies. E Deus viu que ficou bom."}, {"referencia": "Gênesis 1:22", "texto": "Então Deus os abençoou, dizendo: \"Sejam férteis e multipliquem-se! Encham as águas dos mares! E multipliquem-se as aves na terra\"."}, {"referencia": "Gênesis 1:23", "texto": "Passaram-se a tarde e a manhã; esse foi o quinto dia."}, {"referencia": "Gênesis 1:24", "texto": "E disse Deus: \"Produza a terra seres vivos de acordo com as suas espécies: rebanhos domésticos, animais selvagens e os demais seres vivos da terra, cada um de acordo com a sua espécie\". E assim foi."}, {"referencia": "Gênesis 1:25", "texto": "Deus fez os animais selvagens de acordo com as suas espécies, os rebanhos domésticos de acordo com as suas espécies, e os demais seres vivos da terra de acordo com as suas espécies. E Deus viu que ficou bom."}, {"referencia": "Gênesis 1:26", "texto": "Então disse Deus: \"Façamos o homem à nossa imagem, conforme a nossa semelhança. Domine ele sobre os peixes do mar, sobre as aves do céu, sobre os animais grandes de toda a terra e sobre todos os pequenos animais que se movem rente ao chão\"."}, {"referencia": "Gênesis 1:27", "texto": "Criou Deus o homem à sua imagem, à imagem de Deus o criou; homem e mulher os criou."}, {"referencia": "Gênesis 1:28", "texto": "Deus os abençoou, e lhes disse: \"Sejam férteis e multipliquem-se! Encham e subjuguem a terra! Dominem sobre os peixes do mar, sobre as aves do céu e sobre todos os animais que se movem pela terra\"."}, {"referencia": "Gênesis 1:29", "texto": "Disse Deus: \"Eis que lhes dou todas as plantas que nascem em toda a terra e produzem sementes, e todas as árvores que dão frutos com sementes. Elas servirão de alimento para vocês."}, {"referencia": "Gênesis 1:30", "texto": "E dou todos os vegetais como alimento a tudo o que tem em si fôlego de vida: a todos os grandes animais da terra, a todas as aves do céu e a todas as criaturas que se movem rente ao chão\". E assim foi."}, {"referencia": "Gênesis 1:31", "texto": "E Deus viu tudo o que havia feito, e tudo havia ficado muito bom. Passaram-se a tarde e a manhã; esse foi o sexto dia."}, {"referencia": "Gênesis 2:1", "texto": "Assim foram concluídos os céus e a terra, e tudo o que neles há."}, {"referencia": "Gênesis 2:2", "texto": "No sétimo dia Deus já havia concluído a obra que realizara, e nesse dia descansou."}, {"referencia": "Gênesis 2:3", "texto": "Abençoou Deus o sétimo dia e o santificou, porque nele descansou de toda a obra que realizara na criação."}, {"referencia": "Gênesis 2:4", "texto": "Esta é a história das origens dos céus e da terra, no tempo em que foram criados: Quando o Senhor Deus fez a terra e os céus,"}, {"referencia": "Gênesis 2:5", "texto": "ainda não tinha brotado nenhum arbusto no campo, e nenhuma planta havia germinado, porque o Senhor Deus ainda não tinha feito chover sobre a terra, e também não havia homem para cultivar o solo."}, {"referencia": "Gênesis 2:6", "texto": "Todavia brotava água da terra e irrigava toda a superfície do solo."}, {"referencia": "Gênesis 2:7", "texto": "Então o Senhor Deus formou o homem do pó da terra e soprou em suas narinas o fôlego de vida, e o homem se tornou um ser vivente."}, {"referencia": "Gênesis 2:8", "texto": "Ora, o Senhor Deus tinha plantado um jardim no Éden, para os lados do leste; e ali colocou o homem que formara."}, {"referencia": "Gênesis 2:9", "texto": "O Senhor Deus fez nascer então do solo todo tipo de árvores agradáveis aos olhos e boas para alimento. E no meio do jardim estavam a árvore da vida e a árvore do conhecimento do bem e do mal."}, {"referencia": "Gênesis 2:10", "texto": "No Éden nascia um rio que irrigava o jardim, e depois se dividia em quatro."}, {"referencia": "Gênesis 2:11", "texto": "O nome do primeiro é Pisom. Ele percorre toda a terra de Havilá, onde existe ouro."}, {"referencia": "Gênesis 2:12", "texto": "O ouro daquela terra é excelente; lá também existem o bdélio e a pedra de ônix."}, {"referencia": "Gênesis 2:13", "texto": "O segundo, que percorre toda a terra de Cuxe, é o Giom."}, {"referencia": "Gênesis 2:14", "texto": "O terceiro, que corre pelo lado leste da Assíria, é o Tigre. E o quarto rio é o Eufrates."}, {"referencia": "Gênesis 2:15", "texto": "O Senhor Deus colocou o homem no jardim do Éden para cuidar dele e cultivá-lo."}, {"referencia": "Gênesis 2:16", "texto": "E o Senhor Deus ordenou ao homem: \"Coma livremente de qualquer árvore do jardim,"}, {"referencia": "Gênesis 2:17", "texto": "mas não coma da árvore do conhecimento do bem e do mal, porque no dia em que dela comer, certamente você morrerá\"."}, {"referencia": "Gênesis 2:18", "texto": "Então o Senhor Deus declarou: \"Não é bom que o homem esteja só; farei para ele alguém que o auxilie e lhe corresponda\"."}, {"referencia": "Gênesis 2:19", "texto": "Depois que formou da terra todos os animais do campo e todas as aves do céu, o Senhor Deus os trouxe ao homem para ver como este lhes chamaria; e o nome que o homem desse a cada ser vivo, esse seria o seu nome."}];

    const hoje = new Date();
    const offset = hoje.getTimezoneOffset(); // minutos
    const brasilia = new Date(hoje.getTime() - (offset + 180) * 60000);
    const diaDoAno = Math.floor((brasilia - new Date(brasilia.getFullYear(), 0, 0)) / 86400000);
    const index = diaDoAno % versiculos.length;
    const v = versiculos[index];

    document.getElementById("versiculo").textContent = `"${v.texto}"`;
    document.getElementById("referencia").textContent = v.referencia;
  </script>
</body>
</html>
