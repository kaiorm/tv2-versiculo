<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Versículo do Dia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 5vw;
      box-sizing: border-box;
    }
    h1 {
      font-size: 4vw;
      margin-bottom: 2vh;
      color: #222;
    }
    .verso {
      font-size: 2.8vw;
      font-weight: 400;
      color: #111;
      margin-bottom: 2vh;
    }
    .ref {
      font-size: 2.2vw;
      color: #666;
    }
    .erro {
      font-size: 2vw;
      color: #900;
    }
  </style>
</head>
<body>
  <h1>Versículo do Dia</h1>
  <div class="verso" id="versiculo">Carregando versículo...</div>
  <div class="ref" id="referencia"></div>

  <script>
    fetch('https://beta.ourmanna.com/api/v1/get?format=json&order=daily&language=pt')
      .then(response => response.json())
      .then(data => {
        const texto = data.verse.details.text;
        const ref = data.verse.details.reference;
        document.getElementById('versiculo').textContent = `"${texto}"`;
        document.getElementById('referencia').textContent = ref;
      })
      .catch(err => {
        document.getElementById('versiculo').innerHTML = '<span class="erro">Erro ao carregar versículo.</span>';
        console.error(err);
      });
  </script>
</body>
</html>
