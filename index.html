<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Versículo do Dia</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #fff;
      display: flex; align-items: center; justify-content: center;
    }
    #verso-container {
      transform: scale(1.8);
      transform-origin: top center;
      max-width: 90vw;
      max-height: 90vh;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    .erro {
      font-size: 2vw;
      color: #900;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="verso-container">
    <div class="erro">Carregando...</div>
  </div>

  <script>
    async function carregarVersiculo() {
      const proxy = 'https://api.allorigins.win/raw?url=';
      const url = 'https://www.bibliatodo.com/pt/online/versiculo-del-dia';
      try {
        const resp = await fetch(proxy + encodeURIComponent(url));
        if (!resp.ok) throw new Error('Falha no proxy');
        const html = await resp.text();

        // Cria DOM virtual para buscar imagem com mais precisão
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Tenta encontrar a primeira imagem grande da área principal
        const imagem = doc.querySelector('img[src*="versiculo-del-dia"], .content img, .img-responsive, article img');

        if (!imagem || !imagem.src) throw new Error('Imagem não encontrada');

        document.getElementById('verso-container').innerHTML = `
          <img src="${imagem.src}" alt="Versículo do Dia" />
        `;
      } catch (e) {
        document.getElementById('verso-container').innerHTML = `
          <div class="erro">Erro ao carregar o versículo.</div>
        `;
        console.error(e);
      }
    }

    carregarVersiculo();
  </script>
</body>
</html>
