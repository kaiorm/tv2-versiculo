    const brasilia = new Date(hoje.getTime() - (offset + 180) * 60000);
    const diaDoAno = Math.floor((brasilia - new Date(brasilia.getFullYear(), 0, 0)) / 86400000);
    const index = diaDoAno % versiculos.length;
    const v = versiculos[index];

    document.getElementById("versiculo").textContent = `"${v.texto}"`;
    document.getElementById("referencia").textContent = `${v.livro} ${v.capitulo}:${v.versiculo}`;
  </script>
</body>
</html>
